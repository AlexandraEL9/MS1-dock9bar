<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
        integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css" type="text/css" />
</head>

<body>
    <div class="container-fluid nav-container">
        <nav class="navbar navbar-dark navbar-expand-sm">
            <a href="/" class="navbar-bar-name">Dock 9</a>
            <button class="navbar-toggler ml-auto" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
                aria-controls="navbarNavbarDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav mr-auto">
                    <li class="active nav-item mr-2"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item mr-2"><a class="nav-link" href="/gallery.html">Gallery</a></li>
                    <li class="nav-item mr-2"><a class="nav-link" href="/contact.html">Contact Us!</a></li>
                    <li class="nav-item mr-2"><a class="nav-link" href="/menus.html">Menus</a></li>
                </ul>
            </div>
        </nav>
        <!--Gallery header-->
        <header>
            <div class="container-wrapper--dark">
                <div class="subpage-header-container">
                    <div class="subpage-header">
                        <div class="row">
                            <div class="col-12 page-header">
                                <h2 class="text-uppercase"> <i class="fas fa-camera-retro"
                                        style=" color: #ff3df9;"></i>Gallery</h2>
                                <hr class="block-divider block-divider--short">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!--Gallery main body-->
        <main>
            <div class="container-wrapper--light">
                <div class="carousel-container">
                    <div id="carouselExampleIndicators" class="carousel slide" data-interval="false">
                        <ol class="carousel-indicators">
                            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                            <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
                            <li data-target="#carouselExampleIndicators" data-slide-to="4"></li>
                            <li data-target="#carouselExampleIndicators" data-slide-to="5"></li>
                            <li data-target="#carouselExampleIndicators" data-slide-to="6"></li>
                        </ol>
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img class="d-block w-100" src="assets/images/goodtimes.jpg"
                                    alt="Neon sign saying good times">
                            </div>
                            <div class="carousel-item">
                                <img class="d-block w-100" src="assets/images/nophotos.jpg"
                                    alt="Man with hand to camera indicating no photos">
                            </div>
                            <div class="carousel-item">
                                <img class="d-block w-100" src="assets/images/guydrinking.jpg"
                                    alt="Close up of a man drinking a beer">
                            </div>
                            <div class="carousel-item">
                                <img class="d-block w-100" src="assets/images/groupcheers.jpg"
                                    alt="Group of people saying cheers. Drinks in the middle.">
                            </div>
                            <div class="carousel-item">
                                <img class="d-block w-100" src="assets/images/buzzynight.jpg"
                                    alt="People in a busy bar">
                            </div>
                            <div class="carousel-item">
                                <img class="d-block w-100" src="assets/images/girlsanddrinks.jpg"
                                    alt="Two girls with drinks laughing">
                            </div>
                            <div class="carousel-item">
                                <img class="d-block w-100" src="assets/images/beerflight.jpg"
                                    alt="A selection of beer on a tasting flight">
                            </div>

                        </div>
                        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button"
                            data-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="sr-only">Previous</span>
                        </a>
                        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button"
                            data-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                        </a>
                    </div>
                </div>
            </div>
        </main>
        <!--footer-->
        <footer class="container-fluid">
            <div class="row">
                <div class="col-sm-12">
                    <ul class="list-inline social-links">
                        <li class="list-inline-item">
                            <a target="_blank" href="https://www.facebook.com/">
                                <i class="fab fa-facebook" aria-hidden="true"></i>
                                <span class="sr-only">Facebook</span>
                            </a>
                        </li>
                        <li class="list-inline-item">
                            <a target="_blank" href="https://twitter.com/">
                                <i class="fab fa-twitter" aria-hidden="true"></i>
                                <span class="sr-only">Twitter</span>
                            </a>
                        </li>
                        <li class="list-inline-item">
                            <a target="_blank" href="https://www.instagram.com/">
                                <i class="fab fa-instagram" aria-hidden="true"></i>
                                <span class="sr-only">Instagram</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </footer>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>

</body>

</html>

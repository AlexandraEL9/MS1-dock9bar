<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css" type="text/css" />
</head>

<body>
    <div class="container-fluid nav-container">
    <nav class="navbar navbar-dark navbar-expand-sm">
        <a href="/" class="navbar-bar-name">Dock 9</a>
        <button class="navbar-toggler ml-auto" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavbarDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">      
        <ul class="navbar-nav mr-auto">
            <li class="active nav-item mr-2"><a class="nav-link" href="/">Home</a></li>
            <li class="nav-item mr-2"><a class="nav-link" href="/gallery">Gallery</a></li>
            <li class="nav-item mr-2"><a class="nav-link" href="/contact">Contact Us!</a></li>
        </ul>
        </div>
    </nav>
    <!--Gallery header-->
    <header>
    <div class="container-wrapper--dark">
        <div class="gallery-header-container"> 
            <section class="gallery-header">
                <div class="row">
                    <div class="col-12 page-header">
                        <h2 class="text-uppercase">Gallery</h2>
                        <hr class="block-divider block-divider--short">
                    </div>
                </div>
            </section>
        </div>
        </div>
    </header>
    <!--Gallery main body-->
    <main>
        <div class="container-wrapper--light">
        <div class="container-fluid gallery">
            <div class="row">
                <div class="col-sm-6 col-md-4 col-lg-3">
                    <div class="gallery-image-container">
                    <img src="assets/images/goodtimes.jpg" alt="A neon sign saying Good Times" class="img-fluid">
                </div>
                </div>
                <div class="col-sm-6 col-md-4 col-lg-3">
                    <div class="gallery-image-container">
                    <img src="assets/images/nophotos.jpg" alt="A man holding his hand up to the camera to stop his photo being taken" class="img-fluid">
                </div>
                </div>
                <div class="col-sm-6 col-md-4 col-lg-3">
                    <div class="gallery-image-container">
                    <img src="assets/images/guydrinking.jpg" alt="A man drinking up close" class="img-fluid">
                </div>
                </div>
                <div class="col-sm-6 col-md-4 col-lg-3">
                    <div class="gallery-image-container">
                    <img src="assets/images/bwbartender.jpg" alt="A black and white image of a bartender pouring a beer" class="img-fluid">
                </div>
                </div>
                <div class="col-sm-6 col-md-4 col-lg-3">
                    <div class="gallery-image-container">
                    <img src="assets/images/barint.jpg" alt="An interior shot of a bar" class="img-fluid">
                </div>
                </div>
                <div class="col-sm-6 col-md-4 col-lg-3">
                    <div class="gallery-image-container">
                    <img src="assets/images/girlsanddrinks.jpg" alt="Two girls drinking and laughing" class="img-fluid">
                </div>
                </div>
                <div class="col-sm-6 col-md-4 col-lg-3">
                    <div class="gallery-image-container">
                    <img src="assets/images/beerpour.jpg" alt="A close up of draught beer being poured" class="img-fluid">
                </div>
                </div>
                <div class="col-sm-6 col-md-4 col-lg-3">
                    <div class="gallery-image-container">
                    <img src="assets/images/groupcheers.jpg" alt="A group of happy people saying cheers" class="img-fluid">
                </div>
                </div>
                <div class="col-sm-6 col-md-4 col-lg-3">
                    <div class="gallery-image-container">
                    <img src="assets/images/buzzynight.jpg" alt="A bar on a busy night" class="img-fluid">
                </div>
                </div>
                <div class="col-sm-6 col-md-4 col-lg-3">
                    <div class="gallery-image-container">
                    <img src="assets/images/dancepurple.jpg" alt="A person dancing infront of a purple light" class="img-fluid">
                </div>
                </div>
                <div class="col-sm-6 col-md-4 col-lg-3">
                    <div class="gallery-image-container">
                    <img src="assets/images/beerflight.jpg" alt="A beer flight with different beers on a wooden tray" class="img-fluid">
                </div>
                </div>
                <div class="col-sm-6 col-md-4 col-lg-3">
                    <div class="gallery-image-container">
                    <img src="assets/images/outsidecustomers.jpg" alt="People enjoying a drink and chat outside" class="img-fluid">
                </div>
                </div>
            </div>

        </div>
        </div>

    </main>
    <footer class="container-fluid">
        <div class="row">
            <div class="col-sm-12">
                <ul class="list-inline social-links">
                    <li class="list-inline-item">
                        <a target="_blank"href="https://www.facebook.com/">
                            <i class="fab fa-facebook" aria-hidden="true"></i>
                            <span class="sr-only">Facebook</span>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a target="_blank"href="https://twitter.com/">
                            <i class="fab fa-twitter" aria-hidden="true"></i>
                            <span class="sr-only">Twitter</span>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a target="_blank"href="https://www.instagram.com/">
                            <i class="fab fa-instagram" aria-hidden="true"></i>
                            <span class="sr-only">Instagram</span>
                        </a>
                    </li>
                </ul>
            </div>  
        </div>
           
    </footer>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>

</html>
